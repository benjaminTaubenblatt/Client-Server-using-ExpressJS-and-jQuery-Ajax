<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="col-sm-6 col-sm-offset-3">

      <h1>Processing an AJAX Form</h1>

      <!-- OUR FORM -->
      <form id="myform" method="POST">

          <!-- NAME -->
          <div id="name-group" class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" name="name" placeholder="Henry Pym">
              <!-- errors will go here -->
          </div>

          <!-- EMAIL -->
          <div id="email-group" class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" name="email" placeholder="rudd@avengers.com">
              <!-- errors will go here -->
          </div>

          <!-- SUPERHERO ALIAS -->
          <div id="superhero-group" class="form-group">
              <label for="superheroAlias">Superhero Alias</label>
              <input type="text" class="form-control" name="superheroAlias" placeholder="Ant Man">
              <!-- errors will go here -->
          </div>

          <button type="submit" class="btn btn-success">Submit <span class="fa fa-arrow-right"></span></button>

      </form>

  </div>

</body>
<script>
// magic.js
$(document).ready(function() {

    // process the form
    $('form').submit(function(event) {

        // get the form data
        // there are many ways to get this data using jQuery (you can use the class or id also)
        var formData = JSON.stringify($("#myform").serializeArray());

        // process the form
        $.ajax({
            type        : 'POST', // define the type of HTTP verb we want to use (POST for our form)
            url         : 'http://localhost:9999/users', // the url where we want to POST
            data        : formData, // our data object
            dataType    : 'json', // what type of data do we expect back from the server
                        encode          : true,
            success: function(data) {
                  console.log(data);
                  console.log('process sucess');
               },

            error: function() {
                  console.log('process error');

                },
        })

    });

});

</script>

</html>
